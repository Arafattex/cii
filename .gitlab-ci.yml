image: ghcr.io/sushrut1101/docker:arch

variables:
  TWRP_SYNC: "https://gitlab.com/OrangeFox/sync.git"
  CONFIG: "config.sh"

ci:
  stage: build
  timeout: 3 hours
  script:
    - source config.sh
    - curl -sL https://raw.githubusercontent.com/Arafattex/ci/shas/scripts/checks.sh | bash
    - curl -sL https://raw.githubusercontent.com/Arafattex/ci/shas/scripts/sync.sh | bash
    - curl -sL https://raw.githubusercontent.com/Arafattex/ci/shas/scripts/build.sh | bash
    - curl -sL https://raw.githubusercontent.com/Arafattex/ci/shas/scripts/upload.sh | bash
